name: Semgrep Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep-scan:
    name: Semgrep Code Scanning
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    if: github.actor != 'dependabot[bot]'

    steps:
      # Start log group
      - name: ğŸ›ï¸ Starting Semgrep Scan
        run: echo "::group::ğŸ” Starting Semgrep Code Scan"

      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run Semgrep scan
      - name: Run Semgrep
        id: semgrep
        run: |
          semgrep ci --no-suppress-errors

      # End log group and summarize results
      - name: ğŸ“‹ Semgrep Scan Results
        run: |
          echo "::endgroup::"
          echo "::group::ğŸ“‹ Semgrep Results"
          if [ $? -eq 0 ]; then
            echo "âœ… No issues detected by Semgrep. Good job!"
          else
            echo "ğŸš¨ Issues detected by Semgrep! Please review the findings above."
          fi
          echo "::endgroup::"