name: TruffleHog Secret Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  secret-scan:
    name: TruffleHog Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Starting Secret Scan
        run: echo "::group::🔍 Starting TruffleHog Secret Scan"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --results=verified,unknown

      - name: 📋 TruffleHog Scan Results
        run: |
          echo "::endgroup::"
          echo "::group::📋 TruffleHog Results"
          if [ "${{ steps.trufflehog.outcome }}" == "failure" ]; then
            echo "🚨 Secrets detected! Please review the findings above."
          else
            echo "✅ No secrets detected. Good job!"
          fi
          echo "::endgroup::"

      - name: Fail if secrets detected
        if: steps.trufflehog.outcome == 'failure'
        run: |
          echo "🚨 Workflow failed due to detected secrets."
          exit 1